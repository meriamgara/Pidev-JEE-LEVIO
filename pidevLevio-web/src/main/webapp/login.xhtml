<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />
                </div>
      <h:form id="form">


<h:panelGrid columns="2">

<h:outputText value="login"  />
<h:inputText id="log" value="#{userBeans.login}" required="true" requiredMessage="login obligatoire"/>

<h:outputText value="password" />
<h:inputText id="pwd" value="#{userBeans.password}" required="true" requiredMessage="Invalid pwd"/>

<center>
<h:commandButton id="btn" action="#{userBeans.doLogin()}" value="login"  />

</center>

<h:message for="btn"/>
<h:message for="pwd" style="color:red"/>
</h:panelGrid>
</h:form>
            <h:message for="log" style="color:red"/>
            </div>
        </div>
        
        <div class="login-footer">Levio Team</div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
