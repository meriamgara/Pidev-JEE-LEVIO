<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>

		<title>Levio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="resources/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="resources/css/main.css" rel="stylesheet"/>
		<link href="resources/fonts/FontAwesome.otf" rel="stylesheet"/>
		<link href="resources/fonts/fontawesome-webfont.eot" rel="stylesheet"/>
		<link href="resources/fonts/fontawesome-webfont.svg" rel="stylesheet"/>
		<link href="resources/fonts/fontawesome-webfont.ttf" rel="stylesheet"/>
		<link href="resources/fonts/fontawesome-webfont.woff" rel="stylesheet"/>
		<link href="resources/fonts/fontawesome-webfont.woff2" rel="stylesheet"/>
		<link href="resources/js/jquery.min.js" rel="stylesheet"/>
		<link href="resources/js/main.js" rel="stylesheet"/>
		<link href="resources/js/skel.min.js" rel="stylesheet"/>
		<link href="resources/js/util.js" rel="stylesheet"/>
		
		 <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      
      
		
	</h:head>
	<h:body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Welcome  #{userBeans.user.nom}  #{userBeans.user.prenom} </strong></a>
					<nav id="nav">
						<a href="">Home</a>
						<a href="">Your Projects</a>
						<a href="">Reclamation</a>
						<a href="login.jsf">Deconnexion</a>
						
			
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Welcome to LEVIO</h1>
					</header>

					<div class="flex ">

						<div>
							<span class="icon fa-car"></span>
							<h3>Customer</h3>
							<p>Management Customer</p>
						</div>

						<div>
							<span class="icon fa-camera"></span>
							<h3>Projects</h3>
							<p>Management Projects</p>
						</div>

						<div>
							<span class="icon fa-bug"></span>
							<h3>Resource</h3>
							<p>Management Resource</p>
						</div>

					</div>

					<footer>
						<a href="#" class="button">Get Started</a>
					</footer>
				</div>
			</section>


		<!-- Three -->
		<h:form>
	<h:dataTable value="#{projectBeans.ConsulterProjetByID(3)}" var="c" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Titre" />
</f:facet>
<h:outputText value="#{c.titre}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Description" />
</f:facet>
<h:outputText value="#{c.description}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Consultant" />
</f:facet>
<h:outputText value="#{c.responsable.nom}" />
</h:column>




<h:column>
<f:facet name="header">
<h:outputText value="Details"/>
</f:facet>
<h:commandButton  value="Details" />
</h:column>




<br/><br/>
  
</h:dataTable><br/><br/>



					</h:form>
			

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name"/>
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email"/>
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li>
							<input value="Send Message" class="button alt" type="submit"/>
							</li>
						</ul>
					</form>

					<div class="copyright">
						 Untitled. Design: <a href="https://templated.co">TEMPLATED</a>
						Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</h:body>
</html>
