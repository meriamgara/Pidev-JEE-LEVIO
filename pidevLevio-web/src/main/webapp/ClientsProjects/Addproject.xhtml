<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="ADD Project" outcome="/ClientsProjects/Addproject"
							icon="ui-icon-add">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Retrive All Projects" outcome="/ClientsProjects/listprojet"
							icon="ui-icon-insert-drive-file">
							<f:param name="i" value="1" />
						</p:menuitem>
							<p:menuitem value="RentabilitÃ© Projet" outcome="/ClientsProjects/Rentabiliteprojet"
							icon="ui-icon-insert-drive-file">
							<f:param name="i" value="2" />
						</p:menuitem>

						
							<p:menuitem value="Benefice Project" outcome="/ClientsProjects/BeneficeProject"
							icon="ui-icon-insert-drive-file">
							<f:param name="i" value="3" />
						</p:menuitem>
					</p:tabMenu>

				</div>
				<div class="card card-w-title">
					<h1>Ajouter Project</h1>

					<p:messages showDetail="true" autoUpdate="true" closable="true" />
<h:form id="form" xmlns:f="http://java.sun.com/jsf/core">

<h:panelGrid columns="2">
<h:outputText value="Affect Client " />
<h:selectOneMenu value="#{projectBeans.selectedIdEmploye}">
<f:selectItems value="#{projectBeans.u}" var="emp" itemValue="#{emp.id}" itemLabel="#{emp.prenom} #{emp.nom}">

</f:selectItems>

</h:selectOneMenu>

<h:outputText value="Titre" />
<h:inputText value="#{projectBeans.titre}" />

<h:outputText value="Description" />
<h:inputText value="#{projectBeans.description}" />


<h:commandButton action="#{projectBeans.AddProjet()}" value="AddProject" /> 


</h:panelGrid>
</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
