<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
			<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="ADD Project" outcome="/ClientsProjects/Addproject"
							icon="ui-icon-add">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Retrive All Projects" outcome="/ClientsProjects/listprojet"
							icon="ui-icon-insert-drive-file">
							<f:param name="i" value="1" />
						</p:menuitem>
							<p:menuitem value="RentabilitÃ© Projet" outcome="/ClientsProjects/Rentabiliteprojet"
							icon="ui-icon-insert-drive-file">
							<f:param name="i" value="2" />
						</p:menuitem>

						
					</p:tabMenu>
				</div>
				<div class="card card-w-title">
					<h1>Suivi Benefice Project</h1>
					<p:messages showDetail="true" autoUpdate="true" closable="true" />
					<h:form>
<h:dataTable value="#{beneficesBeans.ConsulterBenefices()}" var="c" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Titre" />
</f:facet>
<h:outputText value="#{c.projet.titre}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Prix Projet" />
</f:facet>
<h:outputText value="#{c.prix}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Budget Projet" />
</f:facet>
<h:outputText value="#{c.budget}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Budget Courant" />
</f:facet>
<h:outputText value="#{c.mois1+c.mois2+c.mois3+c.mois4+c.mois6+c.mois7+c.mois8+c.mois9+c.mois10+c.mois11+c.mois12+c.budgetCourant}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Janvier 20.." />
</f:facet>
<h:outputText value="#{c.mois1}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Fevrier 20.." />
</f:facet>
<h:outputText value="#{c.mois2}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Mars 20.." />
</f:facet>
<h:outputText value="#{c.mois3}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Avril 20.." />
</f:facet>
<h:outputText value="#{c.mois4}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Mai 20.." />
</f:facet>
<h:outputText value="#{c.mois6}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Juin 20.." />
</f:facet>
<h:outputText value="#{c.mois7}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Juillet 20.." />
</f:facet>
<h:outputText value="#{c.mois8}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Aout 20.." />
</f:facet>
<h:outputText value="#{c.mois9}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Septembre 20.." />
</f:facet>
<h:outputText value="#{c.mois10}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Octobre 20.." />
</f:facet>
<h:outputText value="#{c.mois11}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Novembre 20.." />
</f:facet>
<h:outputText value="#{c.mois12}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Decembre 20.." />
</f:facet>
<h:outputText value="#{c.budgetCourant}" />
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="PDF"/>
</f:facet>
<h:commandButton  value="run" />
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="Update"/>
</f:facet>
<h:commandButton value="Suivi" />
</h:column>


<br/><br/>
  
</h:dataTable><br/><br/>









<br/><br/>
  
<br/><br/>
					</h:form>
					<br/><br/>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
