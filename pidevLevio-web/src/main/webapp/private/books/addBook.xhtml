<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<p:tabMenu activeIndex="#{param.i}">

						<p:menuitem value="Add Book" outcome="/private/books/addBook"
							icon="ui-icon-add">
							<f:param name="i" value="0" />
						</p:menuitem>



					</p:tabMenu>

				</div>
				<div class="card card-w-title">
					<h1>Add Book</h1>

					<p:messages showDetail="true" autoUpdate="true" closable="true" />
					<h:form>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank form-group"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="title" value="Title" />
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="title" value="#{bookbean.title}" />
								<label>book title</label>
							</h:panelGroup>

							<p:outputLabel for="author" value="Author" />
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="author" value="#{bookbean.author}" />
								<label>book author</label>
							</h:panelGroup>

					

							<p:outputLabel for="editor" value="Editor" />
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="editor" value="#{bookbean.editor}" />
								<label>book editor</label>
							</h:panelGroup>

							<p:outputLabel for="summary" value="Summary" />
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="summary" value="#{bookbean.summary}" />
								<label>book summary</label>
							</h:panelGroup>









							<p:fileUpload value="#{bookbean.file2}" mode="advanced"
								multiple="false"
								fileUploadListener="#{bookbean.fileUploadListener}"></p:fileUpload>
								<p:growl id="messages" showDetail="true" />




							<p:commandButton value="Add" styleClass="red-button"
								style="width:100px" process="@form" update="@form" ajax="true"
								action="#{bookbean.addBook()}" />

						</p:panelGrid>
					</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
